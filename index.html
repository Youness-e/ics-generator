<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

	<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    </div>
  </nav>

  <div class="container">

    <div class="starter-template" style="margin-top: 85px;">
      <h1>Create ICS file</h1>
			<div>
			  <form method="POST">

					<div class="form-group">
						<label for="subject">Subject</label>
						<input type="text" class="form-control" id="subject" placeholder="Subject">
					</div>

				  <div class="form-group">
						<label for="subject">Description</label>
						<textarea class="form-control" id="description" placeholder="Description"></textarea>
					</div>

			    <div class="form-group">
						<label for="location">Location</label>
						<input type="text" class="form-control" id="location" placeholder="location">
					</div>

	        <div class="form-group">
						<label for="begin">Begin</label>
						<input type="text" class="form-control" id="begin">
					</div>

          <div class="form-group">
						<label for="subject">End</label>
						<input type="text" class="form-control" id="end">
					</div>

          <button type="submit" class="btn btn-default">Submit</button>
        	<a href="#" style="display: none;" class="btn btn-success download">Download</a>
			  </form>
			</div>
    </div>

  </div><!-- /.container -->

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
	<script src="bower_components/FileSaver/FileSaver.js"></script>
	<script src="bower_components/Blob.js/Blob.js"></script>
	<script src="bower_components/ics.js/ics.js"></script>

  <script type="text/javascript">
	$( document ).ready(function() {

   $('#begin, #end').datetimepicker({
    	step: 30
    });

    var cal = ics();
    $('form').submit(function(e){
			e.preventDefault();
    	cal.addEvent($('#subject').val(), $('#description').val(), $('#location').val(), $('#begin').val(), $('#end').val());
    	console.log('Pe')
    	$('.download').show();
    });

    $('.download').click(function(){
    	cal.download();
    });

	});
  </script>
